seed: 42

data:
  parquet_path: data/soja_consolidado.parquet
  test_size: 0.15
  val_size: 0.15

model:
  type: mlp          # "mlp" ou "transformer"
  hidden_units: [512, 256, 128, 64]
  d_model: 128
  num_blocks: 3
  head_size: 64
  num_heads: 8
  ff_dim: 128
  dropout: 0.1
  lr: 3e-4

training:
  epochs: 50
  batch_size: 64
  patience: 10
  reduce_lr: true
  out_dir: artifacts
